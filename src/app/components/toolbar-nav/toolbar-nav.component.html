<mat-menu #appMenu="matMenu">
  <mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let theme of themes" [style.background]="theme.color" (click)="onChangeTheme(theme.name)">
      <mat-icon mat-icon-button class="theme-picker-icon" *ngIf="theme.name == defaultTheme">check_box</mat-icon>
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>

<button mat-icon-button matTooltip="Color Scheme" [matMenuTriggerFor]="appMenu">
  <mat-icon >format_color_fill</mat-icon>
</button>
